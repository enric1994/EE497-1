//Rotates the element 90 degrees
var SimpleUpdateCallback = function() {};
SimpleUpdateCallback.prototype = {
    angle: 0,

    update: function(node) {

        var matrix = node.getMatrix();
        osg.Matrix.makeRotate(this.angle, 0.0, 1.0, 0.0, matrix);

        if (this.angle < Math.PI/2){
            this.angle += 0.01;
        }
    }
};
  
  function createScene() {
    var root = new osg.Node();
    //Transform that modify all objects rotation
    this.worldTransform = new osg.MatrixTransform();
    root.addChild(worldTransform);

    // Callback to modify the worldTransform
    var updateCallback = new SimpleUpdateCallback();
    worldTransform.addUpdateCallback(updateCallback);

    tree = new Tree(worldTransform,5,0,0, 1, 0, 0, 3);
    tree.create();

    return root;
    }
